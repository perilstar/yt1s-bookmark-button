<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YT1S Bookmark Button</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico"/>
</head>
<body>
  <div class="center">
    <span class="info">Drag the button below to your bookmarks bar to make a button you can press while on a youtube video to get its YT1S download link!</span>
    <a class="center button link" href="javascript:if(/(\w+\.)*youtube.com/.test(window.location.host)) window.location=`https://yt1s.com/en?q=${encodeURIComponent(window.location)}`;">
      <span>YT1S</span>
    </a>
  </div>
</body>
</html>
